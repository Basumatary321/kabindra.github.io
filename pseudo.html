<!DOCTYPE html>
<html lang="en">
<head>
<title>Chapter 15: CSS Pseudo Classes & Transitions</title>
<style>
    body{
        display: flex;
        /* justify-content: center; */
        align-items: center;
        flex-direction: column;
        background-color: white;
    }
.box {cursor: progress;
width: 500px; height: 500px;text-align: center;padding-top: 60px;
background-color: lightgray;
transition: background-color 0.5s ease, transform 0.5s ease;
margin-bottom: 20px; }

.box:hover {
 background-color: orange;
 transform: scale(1.1);
}
</style>
</head>
