<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled HTML Lists</title>
    
    <style>

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f7f9fc; 
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }


        h2 {
            color: #007bff;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
            margin-top: 30px;
            font-size: 1.5rem;
        }

        .list-container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .list-section {
            background-color: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: box-shadow 0.3s ease;
        }

        .list-section:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }


        ul {
            padding-left: 20px;
            list-style-position: outside;
            margin-top: 15px;
        }

        li {
            font-size: 1.1rem;
            padding: 8px 10px;
            margin-bottom: 4px;
            background-color: #f0f8ff; 
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        li:hover {
            background-color: #e6f2ff; 
        }
        
        

        .list-circle {
            list-style-type: circle;
        }

        .list-disc {
            list-style-type: disc;
        }

        .list-square {
            list-style-type: square;
        }

        hr {
            border: 0;
            border-top: 1px dashed #ccc;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="list-container">
        <div class="list-section">
            <h2>Unordered List - Grocery Items (circle)</h2>
            <ul type="circle" class="list-circle">
                <li>Milk</li>
                <li>Eggs</li>
                <li>Bread</li>
                <li>Butter</li>
            </ul>
        </div>

        <hr>

        <div class="list-section">
            <h2>Unordered List - Stationery Items (disc)</h2>
            <ul type="disc" class="list-disc">
                <li>Pen</li>
                <li>Notebook</li>
                <li>Highlighter</li>
                <li>Sticky Notes</li>
            </ul>
        </div>

        <hr>

        <div class="list-section">
            <h2>Unordered List - Fruits (square)</h2>
            <ul type="square" class="list-square">
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </div>
    </div>
</body>
</html>
