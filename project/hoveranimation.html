background-size: 46px 69px;
background-color: #ff8b47;}
      
        .grid-container {
          display: grid;
          grid-template-columns: repeat(30, 50px);
          grid-template-rows: repeat(30,50px);
          gap: 1px;
          width: 100%;
          height: 100%;
          position: relative;
          z-index: 0;
        }
      
        .grid-item {
          background-color: black;
          width: 100%;
          height: 100%;
          transition: background-color 0.3s ease;
          z-index: 0;
        }
      
        .grid-item.blue {
          background-color: blue;
        }
        .content-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 70%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 24px;
        text-align: center;
        z-index: 1; /* Ensure content is above grid */
         }
      
        @keyframes fadeOut {
          from {
            background-color: blue; /* Start with blue */
          }
          to {
            background-color: black; /* End with black */
          }
        }
        
      </style>
