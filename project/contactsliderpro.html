<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault Code Slider</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

<style>
:root {
    --neon-green: #39FF14;
    --dark-bg: #0f0f0f;
    --accent-red: #ff3366;
    --text-color: #f0f0f0;
}

* {
    box-sizing: border-box;
}

body {
    font-family: 'Roboto Mono', monospace;
    margin: 0;
    padding: 20px;
    background: var(--dark-bg);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* Title */
h1 {
    color: var(--neon-green);
    text-shadow: 0 0 10px var(--neon-green);
    margin-bottom: 5px;
}

.label-text {
    color: var(--neon-green);
    font-size: 1rem;
    margin-top: 5px;
}

/* Output box */
.output {
    margin: 25px 0;
    padding: 15px 25px;
    background: #000;
    border: 3px solid var(--neon-green);
    border-radius: 12px;
    box-shadow: 0 0 20px var(--neon-green);
    font-size: clamp(1.4rem, 4vw, 2.2rem);
}

#phoneNumber {
    color: var(--accent-red);
}

/* Slider */
input[type="range"] {
    width: min(90%, 600px);
    margin: 30px 0;
    accent-color: var(--neon-green);
}

/* Buttons */
.buttons {
    width: min(95%, 600px);
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.buttons button {
    font-family: 'Roboto Mono', monospace;
    padding: 10px;
    font-size: clamp(0.7rem, 2.5vw, 0.9rem);
    cursor: pointer;
    background: transparent;
    border: 2px solid var(--accent-red);
    color: var(--accent-red);
    border-radius: 6px;
    transition: 0.2s;
}

.buttons button:hover {
    background: var(--accent-red);
    color: #000;
    box-shadow: 0 0 10px var(--accent-red);
}

/* Fine buttons */
.control-group {
    grid-column: span 4;
    display: flex;
    gap: 10px;
    justify-content: center;
}

.control-group button {
    border-color: var(--neon-green);
    color: var(--neon-green);
}

.control-group button:hover {
    background: var(--neon-green);
    color: #000;
}

/* Mobile */
@media (max-width: 600px) {
    .buttons {
        grid-template-columns: repeat(2, 1fr);
    }
    .control-group {
        grid-column: span 2;
    }
}
</style>
</head>

<body>

<h1>:: VAULT CODE CONTROL ::</h1>
<p class="label-text">ACCESSING NETWORK DATA STREAM</p>

<div class="output">
    +91 <span id="phoneNumber"></span>
</div>

<input
    type="range"
    id="phoneSlider"
    min="4000000000"
    max="9999999999"
    value="7000000000"
    step="1"
    oninput="updatePhoneNumber(this.value)">

<p class="label-text">Manual Code Adjustment</p>

<div class="buttons">
    <div class="control-group">
        <button onclick="adjustRange(-1)">FINE -1</button>
        <button onclick="adjustRange(1)">FINE +1</button>
    </div>

    <button onclick="adjustRange(-100)">-100</button>
    <button onclick="adjustRange(100)">+100</button>

    <button onclick="adjustRange(-500)">-500</button>
    <button onclick="adjustRange(500)">+500</button>

    <button onclick="adjustRange(-1000)">-1K</button>
    <button onclick="adjustRange(1000)">+1K</button>

    <button onclick="adjustRange(-10000)">-10K</button>
    <button onclick="adjustRange(10000)">+10K</button>
</div>

<script>
const slider = document.getElementById("phoneSlider");
const phoneNumberDisplay = document.getElementById("phoneNumber");

function formatPhoneNumber(value) {
    let str = String(value).padStart(10, "0");
    return `(${str.slice(0,3)}) ${str.slice(3,6)}-${str.slice(6)}`;
}

function updatePhoneNumber(value) {
    phoneNumberDisplay.textContent = formatPhoneNumber(value);
    phoneNumberDisplay.style.textShadow = "0 0 15px var(--accent-red)";
    setTimeout(() => {
        phoneNumberDisplay.style.textShadow = "none";
    }, 120);
}

function adjustRange(step) {
    let current = BigInt(slider.value);
    let newValue = current + BigInt(step);

    const min = BigInt(slider.min);
    const max = BigInt(slider.max);

    if (newValue < min) newValue = min;
    if (newValue > max) newValue = max;

    slider.value = newValue.toString();
    updatePhoneNumber(slider.value);
}

document.addEventListener("DOMContentLoaded", () => {
    updatePhoneNumber(slider.value);
});
</script>

</body>
</html>
