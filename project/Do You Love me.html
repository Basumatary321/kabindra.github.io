<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mouse Run Button</title>

<style>
*{
    box-sizing: border-box;
}

body {
    margin: 0;
    background-color: pink;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
}

/* Title */
.title {
    font-size: clamp(2rem, 5vw, 4rem);
    color: #ff0080;
    animation: glow 1s ease infinite alternate;
    margin-bottom: 40px;
}

@keyframes glow {
    to {
        transform: scale(1.1);
    }
}

/* Buttons */
button {
    padding: 12px 24px;
    font-size: clamp(1.2rem, 3vw, 2rem);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}

/* YES button */
#btn-yes {
    background: #28a745;
    margin-top: 20px;
}

/* NO button */
.run-btn {
    background: #007bff;
    position: absolute;
}

/* Hover effect (desktop only) */
@media (hover:hover) {
    .run-btn:hover {
        transform: scale(1.1);
    }
}
</style>
</head>

<body>

<h2 class="title">Do You Love Me? ‚ù§Ô∏è</h2>

<button id="btn" class="run-btn">NO</button>

<button id="btn-yes"
onclick="alert('Thank You For Loving Me ü•∞')">YES</button>

<script>
const btn = document.getElementById("btn");

function moveButton() {
    const padding = 20;

    const maxX = window.innerWidth - btn.offsetWidth - padding;
    const maxY = window.innerHeight - btn.offsetHeight - padding;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    btn.style.left = newX + "px";
    btn.style.top = newY + "px";
}

// Desktop
btn.addEventListener("mouseover", moveButton);
btn.addEventListener("click", moveButton);

// Mobile
btn.addEventListener("touchstart", moveButton);
</script>

</body>
</html>
