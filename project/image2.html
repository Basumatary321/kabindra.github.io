<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            padding: 15px;
            color: #495057;
        }
        h1 {
            color: #28a745; /* Green accent */
            font-size: 1.4rem;
            margin-top: 0;
            border-bottom: 1px solid #ced4da;
            padding-bottom: 5px;
        }
        a {
            display: block;
            padding: 6px 5px;
            margin-bottom: 4px;
            text-decoration: none;
            color: #28a745;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        a:hover {
            background-color: #d4edda; /* Light green background on hover */
            color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Images</h1>
   <a href="../images/car.jpg" target="displayFrame">car</a><br>
<a href="../images/desk2.jpg" target="displayFrame">desk2</a><br>
<a href="../images/technology.jpg" target="displayFrame">technology</a><br>
<a href="../images/watching.jpg" target="displayFrame">watching</a><br>
<a href="../images/sunset.jpg" target="displayFrame">sunset</a><br>
<a href="../images/rashmika.jpg" target="displayFrame">rashmika</a><br>
<a href="../images/notes.jpg" target="displayFrame">notes</a>
</body>
</html>
