<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onkeydown="changebg()" tabindex="0" bgcolor="white">
    <h1>Press any key to change background color </h1>

    <script>
        function changebg(){
            let colors=["pink","orange","purple","yellow","cyan"];
            let randomColor=colors[Math.floor(Math.random()*colors.length)];
            document.body.style.backgroundColor=randomColor;
        }
    </script>
</body>
</html>
