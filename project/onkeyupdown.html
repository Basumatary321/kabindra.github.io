<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
            transition: background-color 0.3s;
        } 
    </style>
</head>
<body onkeydown="this.style.backgroundColor='red'" 
      onkeyup="this.style.backgroundColor=''" tabindex="0">
    <h1>Press any key to backgroundColor=red</h1>
    <h1>KeyUp=noBackgroundColor</h1>
</body>
</html>
