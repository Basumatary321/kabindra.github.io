<!DOCTYPE html>
<html>
<head>
<title>Marquee Tag</title>
<style>
 *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
 }
 body{
    background: conic-gradient(from 45deg, #00f0ff, #ff00f0, #00f0ff);
 }
    .main{
        height: 100vh;
        width: 100vw;
        border: 1px solid black;
        background: conic-gradient(from 45deg, #00f0ff, #ff00f0, #00f0ff);
    }
    .ball{
        font-size: 50px;
    }
    .rash{
        border-radius: 50%;
        box-shadow: 0 0 20px aqua;
    }
</style>
</head>
<body>

<marquee direction="down" width="250" height="200"  class="main"
  behavior="alternate" bgcolor="pink" scrollamount="20">
<marquee behavior="alternate"  direction="right" class="ball">
    <img src="../../images/Logo2.png" alt="" width="200">
</marquee>
<marquee behavior="alternate"  direction="left" class="ball">
<img src="../../images/rashmika.jpg" alt="" width="100" height="110" class="rash">

</marquee>
</marquee>
</body>
</html>
