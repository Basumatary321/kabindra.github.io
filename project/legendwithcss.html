<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
:root{
    --bg-start: #f973a4; /* warm pink */
    --bg-end: #60a5fa;   /* soft blue */
    --accent: #2563eb;   /* primary blue */
    --accent-2: #7c3aed; /* purple accent */
    --muted: #6b7280;
    --card-bg: rgba(255,255,255,0.98);
    --card-shadow: 0 10px 30px rgba(2,6,23,0.12);
    --success: #16a34a;
}

/* Page */
body{
    background: linear-gradient(180deg,var(--bg-start),var(--bg-end));
    min-height:100vh;
    margin:0;
    padding:28px;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    color:#0f172a;
}

/* Heading */
h1{
    width:100%;
    max-width:780px;
    margin:0 0 14px 0;
    padding:14px 18px;
    font-size:1.5rem;
    color:#fff;
    background: linear-gradient(90deg,var(--accent),var(--accent-2));
    border-radius:12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    text-align:center;
}

/* Form card */
.form-container{
    width:100%;
    max-width:800px;
    background:var(--card-bg);
    border-radius:14px;
    padding:22px;
    box-shadow:var(--card-shadow);
    border:1px solid rgba(15,23,42,0.04);
}

/* Fieldset */
fieldset{
    border:1px solid rgba(37, 100, 235, 0.833); /* visible soft blue border */
    padding:14px;
    margin-bottom:16px;
    background: linear-gradient(180deg, rgba(15,23,42,0.02), rgba(15,23,42,0.01));
    border-radius:10px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,0.6), 0 6px 18px rgba(2,6,23,0.04);
}

legend{
    display:inline-block;
    padding:6px 12px;
    border-radius:999px;
    background:var(--accent);
    color:#fff;
    font-weight:600;
    box-shadow: 0 4px 12px rgba(37,99,235,0.14);
    font-size:1rem;
}

.form-group{
    display:grid;
    grid-template-columns:1fr;
    gap:8px;
    margin-bottom:12px;
}

.form-group label{
    font-weight:600;
    color:var(--muted);
    font-size:0.98rem;
}

/* Inputs */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="number"],
input[type="date"],
textarea,
select,
input[type="file"]{
    width:95%;
    padding:10px 12px;
    border:1px solid rgba(15,23,42,0.08);
    border-radius:8px;
    background:#fff;
    box-shadow: inset 0 -1px 0 rgba(2,6,23,0.02);
    transition: box-shadow .15s ease, border-color .15s ease, transform .05s ease;
    font-size:0.96rem;
}

input[type="file"]{ padding:8px 10px; }

input[type="radio"], input[type="checkbox"]{ width:auto; accent-color:var(--accent); }

input:focus, textarea:focus, select:focus{
    outline:none;
    border-color: rgba(37,99,235,0.9);
    box-shadow: 0 6px 18px rgba(37,99,235,0.06);
}

/* Gender row */
.gender-group{ display:flex; gap:12px; align-items:center; }
.gender-group label{ margin:0; color:#1f2937; font-weight:500; }

/* File upload visually nicer */
.file-upload-group input[type="file"]{ border:1px dashed rgba(15,23,42,0.06); padding:10px; border-radius:8px; }

/* Actions */
.form-actions{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-top:10px; }
.form-actions .agreement-label{ margin:0; color:#374151; font-size:0.95rem }

input[type="submit"]{
    background: linear-gradient(90deg,var(--accent),var(--accent-2));
    color:#fff;
    padding:10px 18px;
    border-radius:10px;
    border:none;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 8px 18px rgba(37,99,235,0.14);
    transition: transform .08s ease, box-shadow .12s ease;
}
input[type="submit"]:hover{ transform: translateY(-2px); box-shadow: 0 10px 30px rgba(37,99,235,0.18); }

/* Smaller screens */
@media (max-width:600px){
    body{ padding:18px; }
    .form-container{ padding:16px; }
    .form-actions{ flex-direction:column; align-items:stretch; }
    input[type="submit"]{ width:100%; }
    .gender-group{ flex-direction:row; flex-wrap:wrap; }
}

/* Accessibility: focus-visible */
:focus-visible{ outline: 3px solid rgba(37,99,235,0.12); outline-offset:2px; }

    </style>
</head>

<body>
    <h1>Student Form</h1>
    <form action="#" class="form-container">
        <fieldset>
            <legend>Personal Details</legend>
            <div class="form-group">
                <label for="full-name">Name:</label>
                <input type="text" id="full-name" placeholder="Write Your Name">
            </div>
            <div class="form-group">
                <label for="guardian-name">Father/Guardian's Name:</label>
                <input type="text" id="guardian-name" placeholder="Father's Name">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob">
            </div>
            
            <div class="form-group gender-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other-gender" name="gender" value="other">
                <label for="other-gender">Other</label>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="+9123456789">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" rows="3" cols="40" placeholder="Street, City, State"></textarea>
            </div>
            <div class="form-group file-upload-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" accept="image/*">
            </div>
        </fieldset>

        <fieldset>
            <legend>Education Qualification</legend>
            <div class="form-group">
                <label for="qualification">Highest Qualification:</label>
                <input type="text" id="qualification" placeholder="Eg: HS/BA/BSc/MA/MSc">
            </div>
            <div class="form-group">
                <label for="institute">Institute/Board/University:</label>
                <input type="text" id="institute" placeholder="Eg: Bodoland University">
            </div>
            <div class="form-group">
                <label for="passing-year">Year of Passing:</label>
                <input type="number" id="passing-year" placeholder="YYYY">
            </div>
            <div class="form-group">
                <label for="cgpa">Percentage/CGPA:</label>
                <input type="text" id="cgpa" placeholder="Eg: 85% or 9.0">
            </div>
            <div class="form-group">
                <label for="other-qual">Other Qualification:</label>
                <input type="text" id="other-qual" placeholder="Any extra certifications">
            </div>
        </fieldset>

        <fieldset>
            <legend>Bank Details</legend>
            <div class="form-group">
                <label for="acc-holder">Account Holder Name:</label>
                <input type="text" id="acc-holder" placeholder="Name on Bank Account">
            </div>
            <div class="form-group">
                <label for="acc-number">Account Number:</label>
                <input type="text" id="acc-number" pattern="\d+" placeholder="12-digit number">
            </div>
            <div class="form-group">
                <label for="bank-name">Bank Name:</label>
                <input type="text" id="bank-name" placeholder="Eg: State Bank of India">
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <input type="text" id="branch" placeholder="City/Branch Name">
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC Code:</label>
                <input type="text" id="ifsc" pattern="[A-Za-z]{4}\d{6}[0-9]" placeholder="Eg: ABCD0001234">
            </div>
            <div class="form-group">
                <label for="acc-type">Account Type:</label>
                <select id="acc-type" name="bank-account-type">
                    <option value="">--Select--</option>
                    <option value="saving">Saving</option>
                    <option value="current">Current</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </fieldset>

        <div class="form-actions">
            <input type="checkbox" id="terms" required>
            <label for="terms" class="agreement-label">I agree to the **Terms and Conditions**</label>
            <input type="submit" value="Submit Form">
        </div>

    </form>
</body>
</html>
