<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
body{
    background-color: azure;
    font-size: 25px;
    padding: 10px;

}
.box{
    width: 90%;height: 150px;
    border: 1px solid black;margin: 5px;  
     text-align: center;padding-top: 100px;
     background-color: grey;
     border-radius: 20px;
}
.div13{
    background-color: black;color: white;
}
.container{
    display: flex;
    justify-content: center;
    align-items: center;  
    flex-direction: column; 
}
.div11:hover{
    background-color: blue;
    color: white; 
}
.div12:hover{
    color: red;text-decoration: underline;font-weight: bold;
}
.div13:hover{
    background-color: white;
    color: black;
}
    </style>
</head>
<body>
    <div class="container">
            <div class="div11 box">Hover over me to change my color</div>
            <div class="div12 box">Watch my text bocome bold and underline</div>
            <div class="div13 box">My background and text will swap colors</div>



    </div>
</body>
</html>
