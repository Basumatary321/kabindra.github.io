<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phone Number Slider</title>

<style>
* {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background-color: #ffffff;
    max-width: 600px;
    margin-inline: auto;
}

h1 {
    text-align: center;
}

.output {
    font-size: clamp(1rem, 4vw, 1.4rem);
    margin-top: 15px;
    text-align: center;
}

#phoneNumber {
    display: inline-block;
    margin-top: 5px;
    color: red;
    font-weight: bold;
    border: 1px solid black;
    padding: 6px 10px;
    border-radius: 6px;
    word-break: break-all;
}

input[type="range"] {
    width: 100%;
    margin: 25px 0;
}

/* Buttons */
.buttons {
    margin-top: 15px;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.buttons button {
    font-size: 0.9rem;
    padding: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<h1>Phone Number Slider</h1>

<label for="phoneSlider">Adjust the slider to set your phone number:</label>

<input
    type="range"
    id="phoneSlider"
    min="4000000000"
    max="9999999999"
    value="7000000000"
    step="1">

<div class="output">
    Selected Phone Number:
    <br>
    <span id="phoneNumber">+91 7000000000</span>
</div>

<div class="buttons">
    <button onclick="adjustRange(-1)">−1</button>
    <button onclick="adjustRange(1)">+1</button>

    <button onclick="adjustRange(-100)">−100</button>
    <button onclick="adjustRange(100)">+100</button>

    <button onclick="adjustRange(-500)">−500</button>
    <button onclick="adjustRange(500)">+500</button>

    <button onclick="adjustRange(-1000)">−1000</button>
    <button onclick="adjustRange(1000)">+1000</button>
</div>

<script>
const slider = document.getElementById("phoneSlider");
const phoneNumberDisplay = document.getElementById("phoneNumber");

function updatePhoneNumber(value) {
    phoneNumberDisplay.textContent = "+91 " + value;
}

// Slider movement
slider.addEventListener("input", () => {
    updatePhoneNumber(slider.value);
});

// Button adjustments (safe BigInt handling)
function adjustRange(step) {
    let current = BigInt(slider.value);
    let newValue = current + BigInt(step);

    const min = BigInt(slider.min);
    const max = BigInt(slider.max);

    if (newValue < min) newValue = min;
    if (newValue > max) newValue = max;

    slider.value = newValue.toString();
    updatePhoneNumber(slider.value);
}

// Initial value
updatePhoneNumber(slider.value);
</script>

</body>
</html>
