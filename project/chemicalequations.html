 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPage</title>
    <style>
        body {
            /* Standard serif font like Times New Roman used in the image */
            font-family: "Times New Roman", Times, serif;
            margin: 40px;
            line-height: 1.6;
            background-color: white;
        }

        ul {
            list-style-type: disc; /* Ensures standard black bullets */
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        li {
            font-size: 1rem;
            margin-bottom: 8px;
            /* The image shows the chemical equations in bold */
            font-weight: bold; 
        }
        li:hover{
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h1>  Chemical Equations</h1>
    <ul>
        <li>C<sub>2</sub>H<sub>5</sub>OH+PCL<sub>5</sub> = C<sub>2</sub>H<sub>5</sub>CL+POCL<sub>3</sub>+HCL</li>
        <li>4H<sub>3</sub>PO<sub>3</sub> = 3H<sub>3</sub>PO<sub>4</sub>+PH<sub>3</sub></li>
        <li>PCL<sub>3</sub>+CL<sub>2</sub> = PCL<sub>5</sub></li>
    </ul>

</body>
</html>
