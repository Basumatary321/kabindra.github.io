<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction:column;
      background: #f4f7f6;
    }

    .timer-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 250px;
    }

    .display {
      font-size: 2.5rem;
      font-family: monospace;
      margin: 15px 0;
      color: #333;
    }

    button {
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    input {
      width: 80%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="timer-container">
    <div class="box">
      <h3>Stopwatch</h3>
      <div class="display" id="stopwatch-display">00:00:00</div>
      <button onclick="startStopwatch()">Start</button>
      <button onclick="stopStopwatch()">Stop</button>
      <button onclick="resetStopwatch()">Reset</button>
    </div>

    <div class="box">
      <h3>Countdown</h3>
      <input type="number" id="seconds-input" placeholder="Enter seconds">
      <div class="display" id="countdown-display">00:00</div>
      <button onclick="startCountdown()">Start</button>
      <button onclick="resetCountdown()">Reset</button>
    </div>
  </div>
  <script>
    // --- Stopwatch Logic ---
    let swInterval;
    let swSeconds = 0;

    function startStopwatch() {
      clearInterval(swInterval);
      swInterval = setInterval(() => {
        swSeconds++;
        const hrs = String(Math.floor(swSeconds / 3600)).padStart(2, '0');
        const mins = String(Math.floor((swSeconds % 3600) / 60)).padStart(2, '0');
        const secs = String(swSeconds % 60).padStart(2, '0');
        document.getElementById('stopwatch-display').innerText = `${hrs}:${mins}:${secs}`;
      }, 1000);
    }

    function stopStopwatch() { clearInterval(swInterval); }
    function resetStopwatch() {
      stopStopwatch();
      swSeconds = 0;
      document.getElementById('stopwatch-display').innerText = "00:00:00";
    }

    // --- Countdown Logic ---
    let cdInterval;

    function startCountdown() {
      let timeLeft = parseInt(document.getElementById('seconds-input').value);
      if (isNaN(timeLeft) || timeLeft <= 0) return alert("Enter a valid number!");

      clearInterval(cdInterval);
      cdInterval = setInterval(() => {
        timeLeft--;
        const mins = String(Math.floor(timeLeft / 60)).padStart(2, '0');
        const secs = String(timeLeft % 60).padStart(2, '0');
        document.getElementById('countdown-display').innerText = `${mins}:${secs}`;

        if (timeLeft <= 0) {
          clearInterval(cdInterval);
          alert("Time is up!");
        }
      }, 1000);
    }

    function resetCountdown() {
      clearInterval(cdInterval);
      document.getElementById('countdown-display').innerText = "00:00";
      document.getElementById('seconds-input').value = "";
    }
  </script>
</body>

</html>
