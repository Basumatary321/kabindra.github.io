
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Font Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: white;
    }
    #text {
      margin-top: 20px;
    }
    #fire2{
        width: 40px;height: 40px;
    }
    #marquee1{
        border: 1px solid red;
        margin:none;
        float: left;
    }
  </style>
</head>
<body>
  <h1>Dynamic Font Size Adjuster</h1>
  <label for="fontSizeRange">Adjust Font Size:</label>
  <input type="range" id="fontSizeRange" min="10" max="100" value="16">
  <p id="text" style="font-size: 16px;">This is the text whose font size will change.</p>
  
  

  <script>
    const fontSizeRange = document.getElementById('fontSizeRange');
    const text = document.getElementById('text');

    fontSizeRange.addEventListener('input', function() {
      const fontSize = fontSizeRange.value + 'px';
      text.style.fontSize = fontSize;
    });
  </script>
</body>
</html>
