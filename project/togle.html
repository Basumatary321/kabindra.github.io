<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Toggle</title>

<style>
.navbar{
    display: flex;
    flex-direction: column;
    align-items: center;
}

ul{
    list-style: none;
    background-color: black;
    color: white;
    padding: 5px;
    font-size: 28px;
    width: max-content;
}

ul li{
    border: 1px solid white;
    margin: 5px;
    padding: 5px;
}

ul li:hover{
    background-color: burlywood;
}

button{
    font-size: 28px;
    padding: 5px 15px;
}

h1{
    text-align: center;
}
</style>
</head>

<body bgcolor="white">

<h1>Toggle button to show / hide menu</h1>

<div class="navbar">
    <!-- SIMPLE TRICK -->
    <button onclick="menu.hidden ^= 1">ðŸ§§ Click Here</button>

    <ul id="menu" hidden>
        <li>Home</li>
        <li>About</li>
        <li>Course</li>
        <li>Contact Us</li>
    </ul>
</div>

</body>
</html>
