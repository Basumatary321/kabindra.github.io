<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
        }
        .box{
            width:300px;
            margin:100px auto;
            padding:20px;
            background:#fff;
            border-radius:5px;
        }
        input{
            width:100%;
            padding:8px;
            margin:8px 0;
        }
        button{
            width:100%;
            padding:8px;
            background:#198754;
            color:#fff;
            border:none;
        }
        p{
            text-align:center;
            margin-top:10px;
        }
    </style>
</head>

<body>

<div class="box">
    <h3>Register</h3>

    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button>Register</button>

    <p>Already registered?
        <a href="logintask.html">Login here</a>
    </p>
</div>

</body>
</html>
