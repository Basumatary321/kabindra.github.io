 <!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Profile Card Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Ensures wrapping on medium screens */
        }
        .card {
            background-color: rgb(255, 239, 186);
            border: 1px solid #cbcaca;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            object-fit: cover; /* Prevents image distortion */
        }
        
        /* Responsive adjustments for phones */
        @media (max-width: 600px) {
            .card {
                width: 90%; /* Take up most of the screen width */
            }
        }
    </style>
</head>
<body bgcolor="white">

<h1>Our Team</h1>

<div class="card-container">
    <div class="card">
        <img src="../images/watching.jpg" alt="Profile 1">
        <h3>John Doe</h3>
        <p>Frontend Developer</p>
    </div>
    <div class="card">
        <img src="../images/profile.avif" alt="Profile 2">
        <h3>Jane Smith</h3>
        <p>Backend Developer</p>
    </div>
    <div class="card">
        <img src="../images/rashmika.jpg" alt="Profile 3">
        <h3>Rashmika Mandana</h3>
        <p>UI/UX Designer</p>
    </div>
</div>

</body>
</html>
