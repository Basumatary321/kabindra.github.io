<!DOCTYPE html>
<html lang="en">
<head>
<title>Profile Card Project</title>
<style>
h1 {
text-align: center;
margin-bottom: 40px;
}
.card-container {
display: flex;
justify-content: center;
gap: 20px; /* space between cards */
}
.card {
background-color: rgb(255, 239, 186);
border: 1px solid #cbcaca;
border-radius: 10px;
width: 250px;
padding: 20px; /* inner space */
margin: 10px; /* outer space */
text-align: center;
}
.card img {
width: 80px;
height: 80px;
border-radius: 50%;
margin-bottom: 15px;
}
.card h3 {
margin: 10px 0;
}
.card p {
font-size: 14px;
color: #555;
}
</style>
</head>
<body bgcolor="white">
<h1>Our Team</h1>
<div class="card-container">
<div class="card">
<img src="../images/watching.jpg" alt="Profile 1">
<h3>John Doe</h3>
<p>Frontend Developer</p>
</div>
<div class="card">
<img src="../images/profile.avif" alt="Profile 2">
<h3>Jane Smith</h3>
<p>Backend Developer</p>
</div>
<div class="card">
<img src="../images/rashmika.jpg" alt="Profile 3">
<h3>Rashmika Mandana</h3>
<p>UI/UX Designer</p>
</div>
</div>
</body>
</html>
