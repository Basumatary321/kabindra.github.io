<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style></style>
</head>

<body bgcolor="lightblue">
    <h1>Student Form</h1>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="name">Name</label><input type="text" placeholder="Write Your Name"><br><br>
            <label for="name">Father/Guardian's Name</label><input type="text" placeholder="Fathers Name"><br><br>
            <label for="name">Date of Births</label><input type="date"><br><br>
            <label for="name">Gender</label>
            <input type="radio">Male
            <input type="radio">Female
            <input type="radio">Others<br><br>
            <label for="name">Email</label><input type="email" placeholder="example@gmail.com"><br><br>
            <label for="name">Phone</label><input type="number" placeholder="+9123456789"><br><br>
            <label for="name">Address</label><textarea name="" id="" rows="3" cols="40"></textarea><br><br>
            <label for="name">Upload Photo</label><input type="file"><br>
        </fieldset><br>
        <fieldset>
            <legend>Education Qualification</legend>
            <label>Highest Qualification</label><input type="text" placeholder="Eg:HS/BA/BSC/MA/MSC"><br><br>
            <label>Institute/Board/University</label><input type="text" placeholder="eg:Bodoland University"><br><br>
            <label>Year of Passing <input type="text"><br><br>
                <label for="">Percentage/CGPA:</label><input type="text"><br><br>
                <label for="">Other Qualification</label><input type="text">
        </fieldset>

        <fieldset>
            <legend>Bank Details</legend>
            <label for="">Account Holder Name:</label><input type="number"><br><br>
            <label for="">Account Number</label><input type="number"><br><br>
            <label for="">Bank Name</label><input type="number"><br><br>
            <label for="">Branch</label><input type="number"><br><br>
            <label for="">IFSC Code:</label><input type="number"><br><br>
            <label for="">Account Type : Saving/Current/Other</label>
            <select name="bank" id="">
                <option value="">--Select--</option>
                <option value="">Saving</option>
                <option value="">Current</option>
                <option value="">Other</option>
            </select>
        </fieldset>

        <input type="checkbox"><label for="">I agree to the Terms and Conditions</label> <br><br>
        <input type="submit" value="Submit">

    </form>
</body>

</html>
