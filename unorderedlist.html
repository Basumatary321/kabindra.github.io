<!DOCTYPE html>
<html>
<head>
<title>HTML List Example</title>
</head>
<body bgcolor="white">
<h2>Unordered List - Grocery Items (circle)</h2>
<ul type="circle">
<li>Milk</li>
<li>Eggs</li>
<li>Bread</li>
<li>Butter</li>
</ul>
<hr>
<h2>Unordered List - Stationery Items (disc)</h2>
<ul type="disc">
<li>Pen</li>
<li>Notebook</li>
<li>Highlighter</li>
<li>Sticky Notes</li>
</ul>
<hr>
<h2>Unordered List - Fruits (square)</h2>
<ul type="square">
<li>Apple</li>
<li>Banana</li>
<li>Mango</li>
<li>Orange</li>
</ul>
</body>
</html>
