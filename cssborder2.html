<!DOCTYPE html>
<html>
<head>
<title>Border Sides Example</title>
<style>
.custom-border-box {
width: 300px;
height: 150px;
padding: 20px;
border-top: 8px solid green;
border-right: 8px solid red;
border-bottom: 8px solid blue;
border-left: 8px solid black;
margin: 50px auto;
text-align: center;
}
</style>
</head>
<body bgcolor="white">
<div class="custom-border-box">
This box has<br>
Green top border,<br>
Red right border,<br>
Blue bottom border,<br>
and Black left border.
</div>
</body>
</html>
