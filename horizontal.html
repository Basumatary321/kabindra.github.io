<!DOCTYPE html>
<html>
<head>
<title>Horizontal line </title>
</head>
<body bgcolor="white">
<h1>Horizontal line using various attributes</h1>
<hr color="red" width="25%" size="4" align="left">
<hr color="blue" width="50%" size="8" align="center">
<hr color="green" width="80%" size="12" align="right">
<p>The Horizontal Rule tag "hr" is used to insert horizontal lines in the HTML document to
separate sections of the document. It is an empty or unpaired tag, meaning there is no need for a
closing tag.</p>
</body>
</html>
