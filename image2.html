<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Selector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            padding: 15px;
            color: #495057;
        }
        h1 {
            color: #28a745; /* Green accent */
            font-size: 1.4rem;
            margin-top: 0;
            border-bottom: 1px solid #ced4da;
            padding-bottom: 5px;
        }
        a {
            display: block;
            padding: 6px 5px;
            margin-bottom: 4px;
            text-decoration: none;
            color: #28a745;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        a:hover {
            background-color: #d4edda; /* Light green background on hover */
            color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Images</h1>
    <a href="../../images/back1.jpg" target="displayFrame">Image 1</a>
    <a href="../../images/back2.jpg" target="displayFrame">Image 2</a>
    <a href="../../images/back3.png" target="displayFrame">Image 3</a>
    <a href="../../images/back4.png" target="displayFrame">Image 4</a>
    <a href="../../images/back5.jpg" target="displayFrame">Image 5</a>
    <a href="../../images/img1.jpg" target="displayFrame">Image 6</a>
    <a href="../../images/img2.jpg" target="displayFrame">Image 7</a>
</body>
</html>
