 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Mode Loader</title>
    <style>
        body {
            background: #ffffff;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        /* Container */
        .youtube-loader {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        /* Common shimmer style */
        .thumb,
        .line {
            background: linear-gradient(
                90deg,
                #eeeeee 25%,
                #f5f5f5 37%,
                #e0dfdf 63%
            );
            background-size: 400% 100%;
            animation: shimmer 1.4s infinite ease-in-out;
        }

        /* Thumbnail */
        .thumb {
            width: 160px;
            height: 90px;
            border-radius: 8px;
        }

        /* Text info */
        .info {
            flex: 1;
        }

        .line {
            height: 14px;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .title {
            height: 18px;
            width: 90%;
        }

        .short {
            width: 60%;
        }

        /* Animation */
        @keyframes shimmer {
            0% {
                background-position: 100% 0;
            }

            100% {
                background-position: -100% 0;
            }
        }
    </style>
</head>

<body>

    <div class="youtube-loader">
        <div class="thumb"></div>
        <div class="info">
            <div class="line title"></div>
            <div class="line"></div>
            <div class="line short"></div>
        </div>

        <div class="thumb"></div>
        <div class="info">
            <div class="line title"></div>
            <div class="line"></div>
            <div class="line short"></div>
        </div>

        <div class="thumb"></div>
        <div class="info">
            <div class="line title"></div>
            <div class="line"></div>
            <div class="line short"></div>
        </div>
    </div>

</body>
</html>
