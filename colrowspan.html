<!DOCTYPE html>
<html>
<head>
<title>HTML Table Attributes Example</title>
</head>
<body bgcolor="white">
<h2 align="center">HTML Table Attributes Demo</h2>
<table border="3" cellpadding="10" cellspacing="0" width="80%" height="200" align="center"
bgcolor="khaki" bordercolor="red">
<tr>
<th>Name</th>
<th colspan="2">Details</th>
</tr>
<tr>
<td rowspan="2">Alice</td>
<td>Age</td>
<td>25</td>
</tr>
<tr>
<td>Location </td>
<td>New York</td>
</tr>
<tr>
<td>Bob</td>
<td colspan="2">Single Cell for Bob's Info</td>
</tr>
</table>
</body>
</html>
