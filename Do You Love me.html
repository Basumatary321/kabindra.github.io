<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Run Button</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background-color: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            padding: 0;
            text-align: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .title {
            justify-self: center;
            top: 50%;
            right: 40%;
            text-align: center;
            font-size: 4rem;
            color: #ff0080;
            animation: glow 1s ease infinite;
            animation-direction: alternate;
        }
        @keyframes glow{
           to{
            
                font-size: 5rem;
            
           }
        }

        .run-btn {
            position: absolute;
            padding: 12px 25px;
            font-size: 3rem;
            left: 40%;
            top: 60%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        #btn-yes {
            position: absolute;
            padding: 12px 25px;
            font-size: 3rem;
            left: 50%;
            top: 60%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .run-btn:hover {
            transform: scale(1.1);
        }
        @media only screen and (max-width: 768px) {
         #btn-yes {top: 70%;}
           .run-btn{top: 70%; left: 20%;}
 }
    </style>
</head>

<body>

    <h2 class="title">Do You Love Me?‚ù§</h2>
    <button id="btn" class="run-btn">NO</button>
    <button id="btn-yes" class="btn"
     onclick="alert('Thank You For Loving Meü•∞üòç')">YES</button>

    <script>
    const btn = document.getElementById("btn");

    function moveButton() {
        let maxX = window.innerWidth - btn.offsetWidth;
        let maxY = window.innerHeight - btn.offsetHeight;

        let newX = Math.random() * maxX;
        let newY = Math.random() * maxY;

        btn.style.left = newX + "px";
        btn.style.top = newY + "px";
    }

    // Desktop hover
    btn.addEventListener("mouseover", moveButton);

    // Desktop click
    btn.addEventListener("click", moveButton);

    // Mobile touch
    btn.addEventListener("touchstart", moveButton);
</script>

</body>

</html>
