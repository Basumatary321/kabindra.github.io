<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Code Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Neon/Hacker Theme Setup */
        :root {
            --neon-green: #39FF14;
            --dark-bg: #1a1a1a;
            --accent-red: #FF3366;
            --text-color: #f0f0f0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 30px;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        /* Phone Number Display - The "Vault Code" */
        .output {
            font-size: 2.5rem;
            margin: 20px 0;
            padding: 15px 30px;
            background-color: #000;
            border: 3px solid var(--neon-green);
            border-radius: 10px;
            box-shadow: 0 0 15px var(--neon-green);
            display: inline-block;
            transition: all 0.2s ease-in-out;
            cursor: default;
        }
        
        #phoneNumber {
            color: var(--accent-red);
            font-weight: 700;
        }

        /* The hidden power slider */
        input[type="range"] {
            width: 80%;
            margin: 40px 0 20px;
            opacity: 0.1; /* Subtly hide the massive range slider */
            /* pointer-events: none;  */
            /* Make it unusable by mouse/touch, buttons control it */
        }
        
        .label-text {
            color: var(--neon-green);
            font-size: 1.1rem;
            margin-top: 10px;
            text-align: center;
        }

        /* Buttons Section */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
        }
        input[type="range"] {
    width: 80%;
    margin: 40px 0 20px;
    /* CHANGE 1: Increase opacity so you can see the slider handle */
    opacity: 0.9; 
    
    /* CHANGE 2: REMOVE THIS LINE to enable mouse/touch dragging */
    /* pointer-events: none; */ 
}
        .buttons button {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            padding: 10px 5px;
            cursor: pointer;
            border: 2px solid var(--accent-red);
            background-color: var(--dark-bg);
            color: var(--accent-red);
            border-radius: 5px;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        
        .buttons button:hover {
            background-color: var(--accent-red);
            color: var(--dark-bg);
            box-shadow: 0 0 10px var(--accent-red);
        }
        
        /* Specific Button Groups */
        .control-group-small button {
            border-color: var(--neon-green);
            color: var(--neon-green);
        }
        .control-group-small button:hover {
            background-color: var(--neon-green);
            color: var(--dark-bg);
        }

    </style>
</head>
<body>
    <h1>:: VAULT CODE CONTROL ::</h1>
    <p class="label-text">ACCESSING NETWORK DATA STREAM</p>
    
    <div class="output">
        +91 <span id="phoneNumber"></span>
    </div>

    <input 
        type="range" 
        id="phoneSlider" 
        min="4000000000" 
        max="9999999999" 
        value="7000000000" 
        step="1" 
        oninput="updatePhoneNumber(this.value)">

    <p class="label-text">Manual Code Adjustment (Fine/Coarse)</p>
    
    <div class="buttons">
        <div class="control-group-small" style="grid-column: span 4; display: flex; justify-content: space-around; gap: 10px;">
            <button onclick="adjustRange(-1)">FINE -1</button>
            <button onclick="adjustRange(1)">FINE +1</button>
        </div>
        
        <button onclick="adjustRange(-100)">MOD -100</button>
        <button onclick="adjustRange(100)">MOD +100</button>
        
        <button onclick="adjustRange(-500)">MOD -500</button>
        <button onclick="adjustRange(500)">MOD +500</button>
        
        <button onclick="adjustRange(-1000)">CRS -1K</button>
        <button onclick="adjustRange(1000)">CRS +1K</button>
        
        <button onclick="adjustRange(-10000)">CRS -10K</button>
        <button onclick="adjustRange(10000)">CRS +10K</button>
        
    </div>

    <script>
        const slider = document.getElementById('phoneSlider');
        const phoneNumberDisplay = document.getElementById('phoneNumber');
    
        /**
         * Formats a 10-digit number string into a standard phone number format: XXX-XXX-XXXX.
         * @param {string} value - The 10-digit number as a string.
         * @returns {string} The formatted phone number string.
         */
        function formatPhoneNumber(value) {
            // Ensure value is a 10-digit string
            let str = String(value).padStart(10, '0');
            
            if (str.length !== 10) {
                return str; // Return as is if not 10 digits
            }
            
            // Format: (Area Code) Exchange - Line Number
            return `(${str.substring(0, 3)}) ${str.substring(3, 6)}-${str.substring(6, 10)}`;
        }
    
        // Update the displayed phone number
        function updatePhoneNumber(value) {
            phoneNumberDisplay.textContent = formatPhoneNumber(value);
            
            // Optional: Add a brief flash/animation on change
            phoneNumberDisplay.style.boxShadow = '0 0 20px var(--accent-red)';
            setTimeout(() => {
                // Reset box shadow back to none or a subtle glow if you prefer
                phoneNumberDisplay.style.boxShadow = '0 0 15px var(--neon-green)'; 
            }, 100);
        }
    
        // Adjust the range slider value using buttons
        function adjustRange(step) {
            // Use BigInt for all arithmetic operations on large numbers
            const currentValue = BigInt(slider.value);
            const stepBigInt = BigInt(step);
            let newValue = currentValue + stepBigInt;
    
            const minBigInt = BigInt(slider.min);
            const maxBigInt = BigInt(slider.max);
    
            // Ensure the value stays within the defined range
            if (newValue >= minBigInt && newValue <= maxBigInt) {
                // Convert the BigInt result back to a string for the slider.value property
                slider.value = newValue.toString();
                updatePhoneNumber(slider.value);
            } else if (newValue < minBigInt) {
                // Snap to minimum
                slider.value = slider.min;
                updatePhoneNumber(slider.value);
            } else if (newValue > maxBigInt) {
                // Snap to maximum
                slider.value = slider.max;
                updatePhoneNumber(slider.value);
            }
        }
        
        // Initial setup on load
        document.addEventListener('DOMContentLoaded', () => {
            // Set the initial glow/shadow when the page loads
            phoneNumberDisplay.style.boxShadow = '0 0 15px var(--neon-green)';
            updatePhoneNumber(slider.value);
        });
    </script>
   
</body>
</html>
